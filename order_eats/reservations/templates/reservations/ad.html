<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
</head>
<body>
        <br>
        <div class="container">
            <h2 style="text-align: center;">TABLE RESERVATION</h2>
            {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                <li style="color:red">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
        <hr>

        <br>
        <br>



</form>

	<form action="{% url 'reservations:addi' slug=ob %}" method="POST"  id="tableform">
		{% csrf_token %}
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="col">
						<div class="row">
							<div class="form-group">
								<label for="date">Date:</label>
								<input id="date" type="date" class="validate" name="date" required="True" class="form-control" >
							</div>
							
						</div>
						<div class="row">
							<div class="form-group">
								<label for="email">Email:</label>
								<input id="email" type="email" name="email" class="form-control validate">
							</div>
							
						</div>
						<div class="row">
							<div class="form-group">
								<label for="phone">Contact Number:</label>
								<input id="phone" type="tel"  name="number" class="form-control validate">
							</div>
							
						</div>
						<div class="row">
							<div class="form-group">
								<label for="task">Name:</label>
								<input id="task" type="text" class="validate" name="task" class="form-control validate">
							</div>
							
						</div>
						
					</div>
					
					
				</div>
				<div class="col">
					<div class="col">
						<div class="row">
							Type:

                <select form="tableform" name="meal_type">
                	<option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                </select>

							
						</div>
						<br>
						<br>
						<div class="row">
							No.of Members

                <select form="tableform" name="persons">
                	<option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
              
              
							
						</div>
						<br>
						<br>
						<div class="row">
							 Time:
                <select form="tableform" name="time">
                	<option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                </select>
							
						</div>

						
					</div>
				</div>
			</div>
			<br>
			<input type="submit" name="add" value="Add">
			
		</div>
	</form>
	<div>
		<li>
			{% if messages %}
		{% for message in messages %}
		<ul>
			{{message.success}}
		</ul>
		{% endfor %}
	</li>
	{% endif %}
	</div>
	

</body>
</html>
